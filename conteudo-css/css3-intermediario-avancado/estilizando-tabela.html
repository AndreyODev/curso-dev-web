<head>

    <title>Estilizando tabela</title>
    <link rel="stylesheet" href="css/estilo.css">

<body>

        <h2>Estilizando tabela</h2>

            <tr>
                <th>Código</th>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="direita">R$ 2.500</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td class="direita">R$ 1.500</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="direita">R$ 3.500</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Nexus</td>
                <td class="direita">R$ 3.500</td>
            </tr>

        </table>
    </div>


</body>

</html>
