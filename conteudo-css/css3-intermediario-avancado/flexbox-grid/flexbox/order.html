<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alinhamento</title>
		<style>
			body {
				background-color: black;
			}
			h2 {
				color: white;
			}
			.container-flex {
				border: 4px solid red;
				/* width: 550px; */
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
				align-items: center;
			}

			.container-flex > div {
				font-size: 2rem;
				color: white;
				padding: 4px;
				margin: 4px;
				border: 4px solid white;
				flex-grow: 1;
			}

			.coluna {
				height: 400px;
				flex-direction: column;
			}

			.item1 {
				order: 4;
			}
			.item2 {
				order: 3;
			}
			.item3 {
				order: 2;
			}
			.item4 {
				order: 1;
			}
		</style>
	</head>
	<body>
		<h1>Alinhamento</h1>

		<h2>Row</h2>
		<div class="container-flex">
			<div class="item1">01</div>
			<div class="item2">02</div>
			<div class="item3">03</div>
			<div class="item4">04</div>
			<!-- <div>05</div>
			<div>06</div>
			<div>07</div>
			<div>08</div>
			<div>09</div>
			<div>10</div> -->
		</div>

		<
		<h2>Column</h2>
		<div class="container-flex coluna">
			<div class="item1">01</div>
			<div class="item2">02</div>
			<div class="item3">03</div>
			<div class="item4">04</div>
			<!-- <div>05</div>
			<div>06</div>
			<div>07</div>
			<div>08</div>
			<div>09</div>
			<div>10</div> -->
		</div>
	</body>
</html>
