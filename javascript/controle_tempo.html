<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Controle de Tempo</title>
	</head>
	<style>
		div {
			text-align: center;
		}
		span {
			display: block;
			font-size: 36px;
		}
		.start {
			padding: 50px;
			background: green;
			color: #fff;
		}
		.stop {
			padding: 50px;
			background: red;
			color: #fff;
		}
	</style>
	<body>
		<div>
			<h1>Controle de Tempo</h1>
			<span id="tempo">10</span>
			<button onclick="ativarContagem()" class="start">
				Ativar Contagem
			</button>
			<button onclick="pararContagem()" class="stop">
				Parar Contagem
			</button>
		</div>
		<script src="js/setTimeout_setInterval.js"></script>
	</body>
</html>
