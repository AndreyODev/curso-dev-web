<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="principal">

        <div id="centro">

            <img src="img/perfil.png" alt="perfil">
            <form>
                <div>
                    <input class="email" type="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" id="senha" placeholder="Digite sua senha">
                </div>

                <div>
                    <input class="submit" type="submit" id="submit" value="Logar">
                </div>

            </form>

        </div>

    </div>

</body>

</html>
